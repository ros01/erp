<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Dashboard</title>
  <style>
    body { font-family: system-ui, Arial; background: #f8fafc; margin: 0 }
    .wrap { max-width: 900px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; border: 1px solid #ddd }
    h2 { margin-top: 0 }
    .app { margin-bottom: 30px }
    .req { display:flex; justify-content:space-between; align-items:center; border:1px solid #e5e7eb; border-radius:8px; padding:10px; margin-bottom:8px }
    .tag { font-size: 12px; border-radius: 999px; padding: 4px 8px; border: 1px solid #ddd; }
    .tag.missing, .tag.rejected { border-color:#ef4444; color:#ef4444 }
    .tag.uploaded { border-color:#2563eb; color:#2563eb }
    .tag.verified { border-color:#16a34a; color:#16a34a }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Welcome to Your Dashboard</h2>
    <div id="apps"></div>
  </div>

  <script>
    const API_BASE = "/api";

    async function fetchApps() {
      const token = localStorage.getItem("access");
      const res = await fetch(`${API_BASE}/applications/`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      if(!res.ok) { alert("Session expired, please login again."); window.location.href="/login/"; return; }
      return res.json();
    }

    function renderApps(apps) {
      const appsEl = document.getElementById("apps");
      appsEl.innerHTML = "";
      apps.forEach(app => {
        const div = document.createElement("div");
        div.className = "app";
        div.innerHTML = `<h3>Application #${app.id} (${app.country} - ${app.visa_type})</h3>`;

        app.documents.forEach(doc => {
          const row = document.createElement("div");
          row.className = "req";
          row.innerHTML = `
            <div><strong>${doc.requirement_name}</strong></div>
            <div>
              <span class="tag ${doc.status.toLowerCase()}">${doc.status}</span>
              ${["MISSING","REJECTED"].includes(doc.status) ? `
                <input type="file" id="file-${doc.id}" style="margin-left:10px">
                <button onclick="uploadDoc('${doc.id}')">Upload</button>
              ` : ""}
            </div>
          `;
          div.appendChild(row);
        });

        appsEl.appendChild(div);
      });
    }

    async function uploadDoc(docId) {
      const fileInput = document.getElementById(`file-${docId}`);
      if(!fileInput.files.length) { alert("Please select a file"); return; }

      const token = localStorage.getItem("access");
      const formData = new FormData();
      formData.append("document_id", docId);
      formData.append("file", fileInput.files[0]);

      const res = await fetch(`${API_BASE}/documents/upload/`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` },
        body: formData
      });

      if(res.ok) {
        alert("Uploaded successfully!");
        loadDashboard(); // reload
      } else {
        alert("Upload failed");
      }
    }

    async function loadDashboard() {
      const apps = await fetchApps();
      renderApps(apps);
    }

    loadDashboard();
  </script>
</body>
</html>
